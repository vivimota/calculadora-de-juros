<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="heart-icon.png" type="image/x-icon">
    <title>Juros Compostos</title>
</head>
<body>
    <section>
        <div id="calculadora">
            <h1>Calculadora de Juros Compostos</h1>
            <div id="input-box">
                <div class="input">
                    <label for="valor" >Valor Inicial(capital):</label>
                    <input type="number" name="valor" id="valor">
                </div>
                <div class="input">
                    <label for="taxa" >Taxa de Juros a.m :</label>
                    <input type="number" name="taxa" id="taxa">
                </div>
                <div class="input">
                    <label for="tempo" >Tempo de Rendimento a.m :</label>
                    <input type="number" name="tempo" id="tempo">
                </div>
        </div>
            <p>Resultado:</p>
            <span id="resultado">

            </span>
            <button id="calcular">Calcular</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
